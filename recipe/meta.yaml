{% set name = "kaggle-environments" %}
{% set version = "1.15.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kaggle-environments-{{ version }}.tar.gz
  sha256: a7c864616f193e9237ef7650635f0013f4b594063335346a5e37bd40a7a3c615

build:
  number: 0
  noarch: python
  entry_points:
    - kaggle-environments = kaggle_environments.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python >=3.6
  run:
    - flask >=1.1.2
    - gym
    - ipython
    - jsonschema >=3.0.1
    - numpy >=1.19.5
    - python >=3.6
    - requests >=2.25.1
    - chess
    - gymnasium 0.29.0
    - pettingzoo 1.24.0
    - scipy
    - pandas
    - transformers
    - stable-baselines3 2.1.0
    - shimmy

test:
  imports:
    - kaggle_environments
  commands:
    - pip check
    - kaggle-environments --help
  requires:
    - pip
    - setuptools

about:
  home: https://github.com/Kaggle/kaggle-environments
  summary: Kaggle Environments
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - melonhead901
